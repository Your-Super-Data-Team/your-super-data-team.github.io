<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Your Super Email Name Helper</title>
    <style>
        .output {
            text-indent:1em;
            color:#ff8c00;
            overflow-wrap: break-word;
        }
        .output-code {
            margin-left:1em;
        }
        .output-row {
            margin-bottom:1em;
        }
        h3 {font-size:1.5rem;}
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row page-header" style="margin-top:2em;">
            <div class="col-sm">
                <h1>Your Super Email Naming Helper</h1>
            </div>
        </div>
        <div class="row" style="height:2em;"></div> <!-- spacer -->
        <div class="row">
            <div class="col-md">
                <h2>Campaign Name</h2>
            </div>
        </div>
        <div class="row output-row"> <!-- campaign name output -->
            <div class="col-md">
                <h3 id="output" class="output">Output example</h3>
                <div class="form-group output-code row">
                    <!-- <input type="text" value="" name="" id="output_code"/> -->
                    <label for="output_code" class="col-sm-2 col-form-label">For Copy &amp; Paste</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="output_code" rows="1"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="height:2em;"></div>
        <div class="row">
            <form id="nameInfoEmail">
            <div class="row">
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="audience" class="form-label">Audience</label>
                        <select class="form-select" aria-label="Channel Selector" name="audience" id="audience">
                            <option value="NC">Non-customers</option>
                            <option value="C">Customers</option>
                            <option value="S">Subscribers</option>
                            <option value="A">Affiliates</option>
                            <option value="O30d">30-day Openers</option>
                            <option value="L">Lapsed / Churned</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <!-- <button type="submit" class="btn btn&#45;primary">Submit</button> -->
                </div>
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="campaign_type" class="form-label">Campaign Type</label>
                        <select class="form-select" aria-label="campaign_type" id="campaign_type">
                            <option value="Promo">Promotions</option>
                            <option value="Blog">Blog</option>
                            <option value="Prod">Product</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" autocomplete="on">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="is_resend" class="form-check-label">Is a Resend</label>
                        <br/>
                        <input type="checkbox" class="form-check-input" id="is_resend">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="topic" autocomplete="on">
                        <small class="form-text text-muted">Multiple words will be combined using CamelCase style.</small>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="note" class="form-label">Note</label>
                        <input type="text" class="form-control" id="note" autocomplete="on">
                        <small class="form-text text-muted">Multiple words will be combined using CamelCase style.</small>
                    </div>
                </div>
            </div>
            <div style="height:2em;"></div>
            <div class="row">
                <div class="col-md">
                    <h2>Flow Name</h2>
                </div>
            </div>
            <div class="row output-row"> <!-- campaign name output -->
                <div class="col-md">
                    <h3 id="output_flow" class="output">Output example</h3>
                    <div class="form-group output-code row">
                        <!-- <input type="text" value="" name="" id="output_code"/> -->
                        <label for="output_code_flow" class="col-sm-2 col-form-label">For Copy &amp; Paste</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="output_code_flow" rows="1"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="flow_trigger" class="form-label">Flow Trigger</label>
                        <select class="form-select" aria-label="flow_trigger" id="flow_trigger">
                            <option value="AC">Abandon Cart</option>
                            <option value="AB">Browse Abandonment</option>
                            <option value="WB">Winback</option>
                            <option value="LY">Loyalty</option>
                            <option value="LG">Lead Generation</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="flow_topic" class="form-label">Flow Topic</label>
                        <input type="text" class="form-control" id="flow_topic" autocomplete="on">
                        <small class="form-text text-muted">Multiple words will be combined using CamelCase style.</small>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mb-3">
                        <label for="flow_order" class="form-label">Number in the flow</label>
                        <input type="number" class="form-control" id="flow_order" autocomplete="on">
                        <small class="form-text text-muted">Numbers only</small>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div style="height:6em;"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/lodash.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="js/namer.js"> </script>
  </body>
</html>
